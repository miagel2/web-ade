<div class="card text-center col-md-4 mx-auto my-4">
  <div class="card-header">
    <div class="tex-center my-3">
      <i class="fa-solid fa-user fa-10x"></i>
    </div>
    <p class="h4 mb-4">{{title_login}}</p>
  </div>
  <div class="card-body">
    <form>
      <!-- Email input -->
      <mdb-form-control class="mb-4">
        <input mdbInput type="email" id="form2Example1" class="form-control" />
        <label mdbLabel class="form-label" for="form2Example1">Email address</label>
      </mdb-form-control>

      <!-- Password input -->
      <mdb-form-control class="mb-4">
        <input mdbInput type="password" id="form2Example2" class="form-control" />
        <label mdbLabel class="form-label" for="form2Example2">Password</label>
      </mdb-form-control>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="form2Example31" [checked]="true" />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <div class="row mb-2">
        <!-- Submit button -->
        <div class="col">
          <button mdbRipple type="button" class="btn btn-primary btn-block">Sign in</button>
        </div>
      </div>



    </form>
  </div>
  <div class="card-footer text-muted">
    <!-- Register buttons -->
    <div class="text-center">

      <p><a routerLink="../register">Sign Up</a></p>
      <p>or sign up with:</p>
      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button mdbRipple type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </div>
</div>
